                        <td>Agua mineral</td>
                        <td>Ingredientes</td>
                        <td>1,50 €</td>
                        <td>250 kcal</td>
                    </tr>
                    <tr class="plato">
                        <td><img src="Imagenes\menu\bebidas\cerveza.jpg" width="240px" height="135px"></td>
